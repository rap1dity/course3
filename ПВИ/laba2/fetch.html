<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Fetch</title>
</head>
<body>
<h1 id="name"></h1>
<script>
    fetch("http://localhost:5000/api/name")
        .then(res => res.text())
        .then(resText => {
            const nameObj = document.querySelector("#name");
            nameObj.innerHTML = resText;
        })
</script>
</body>
</html>
