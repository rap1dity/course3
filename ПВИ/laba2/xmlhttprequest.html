<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Xmlhttprequest</title>
</head>
<body>
<h1 id="name"></h1>
<script>
    const xhr = new XMLHttpRequest()
    xhr.open("GET","http://localhost:5000/api/name")
    xhr.onload = () => {
        if(xhr.status === 200) {
            const nameObj = document.querySelector("#name");
            nameObj.innerHTML = xhr.responseText;
        }
        else
            console.log("Server error: ", xhr.statusText);
    }
    xhr.send()
</script>
</body>
</html>
